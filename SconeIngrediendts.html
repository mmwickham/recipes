    <h1 class="title topictitle1" id="ariaid-title1">Ingredients</h1>
    
    <div class="body refbody"><p class="shortdesc"></p>
        <table class="table" id="untitled9__table_mbh_hjv_qrb"><caption></caption><colgroup><col></colgroup><tbody class="tbody">
                    <tr class="row">
                        <td class="entry align-left"><strong class="ph b">For the scones</strong></td>
                    </tr>
                    <tr class="row">
                        <td class="entry align-left">2 cups flour</td>
                    </tr>
                    <tr class="row">
                        <td class="entry align-left">2 tablespoon sugar</td>
                    </tr>
                    <tr class="row">
                        <td class="entry align-left">½ cup blueberries</td>
                    </tr>
                    <tr class="row">
                        <td class="entry align-left">½ tablespoon baking powder</td>
                    </tr>
                    <tr class="row">
                        <td class="entry align-left">½ teaspoon salt</td>
                    </tr>
                    <tr class="row">
                        <td class="entry align-left">¼ cup butter</td>
                    </tr>
                    <tr class="row">
                        <td class="entry align-left">¾ cup milk</td>
                    </tr>
                </tbody></table>
    </div>
