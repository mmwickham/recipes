    <h1 class="title topictitle1" id="ariaid-title1">Ingredients</h1>
    <div class="body refbody">
        <table class="table" id="untitled5__table_gj2_xfv_qrb"><caption></caption><colgroup><col><col></colgroup><tbody class="tbody">
                    <tr class="row">
                        <td class="entry"><strong class="ph b">For the pie crust:</strong></td>
                        <td class="entry"><strong class="ph b">For the pie filling:</strong></td>
                    </tr>
                    <tr class="row">
                        <td class="entry">2 cups flour</td>
                        <td class="entry">6 cups cherries (frozen)</td>
                    </tr>
                    <tr class="row">
                        <td class="entry">1 tablespoon sugar</td>
                        <td class="entry">½ cup sugar</td>
                    </tr>
                    <tr class="row">
                        <td class="entry">½ teaspoon salt</td>
                        <td class="entry">¼ teaspoon salt</td>
                    </tr>
                    <tr class="row">
                        <td class="entry">¾ cup butter</td>
                        <td class="entry">½ teaspoon cinnmon</td>
                    </tr>
                    <tr class="row">
                        <td class="entry">½ cup ice water</td>
                        <td class="entry">2 tablespoons corn starch</td>
                    </tr>
                </tbody></table>
    </div>
